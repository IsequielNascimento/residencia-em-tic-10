<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <main>
        <h2>Formulário para cadastro de usuários</h2>
        <form action="" method="post">
            <label for="userName"> Nome:
                <input type="text" id="userName" name="userName" placeholder="Insira seu nome" required></br>

            </label>

            <label for="userMail">E-mail:
                <input type="email" name="userMail" id="userMail" placeholder="Insira seu e-mail" required></br>

            </label>

            <label for="userBirth">Data de nascimento:
                <input type="date" name="userBirth" id="userBirth" required></br>

            </label>

            <label for="userLocation"> Endereço:
                <input type="text" name="userLocation" id="userLocation" placeholder="Insira seu Endereço"
                    required></br>

            </label>

            <label for="userNationality"> Nacionalidade: 
                <input type="text" name="userNationality" id="userNationality" placeholder="Insira sua nacionalidade"
                    required></br>

            </label>

            <label for="userNumber"> Telefone:
                <input type="text" name="userNumber" id="userNumber" placeholder="Insira seu Telefone" required></br>
            </label>

            <label for="userJob"> Empregabilidade: </br>

                Estudante:
                <input type="checkbox" name="studentCheck" id="studentCheck">
                CLT:
                <input type="checkbox" name="cltCheck" id="cltCheck">
                MEI:
                <input type="checkbox" name="meiCheck" id="meiCheck">
            </label>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
